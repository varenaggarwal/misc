<body>
    <button id="btnCounter">+</button>
    <input></input>
    <script>
        let counter = 0;
        //Every click increment a number 
        //function to increment a number
        function counterIncrement(){
            counter += 1;
            console.log(counter)
        }
        // get the button element
        const element = document.querySelector("#btnCounter ") // dom here then selecter we have # id or . class              

        // Listen to click 
        element.addEventListener("click" , counterIncrement, false); // callback function
        // Take a number which start from 0
        
    </script>
